<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div>
			<h1>Login</h1>
			{% for message in messages %}
				<p id="messages">{{message}}</p>
			{% endfor %}
		</div>
		<form method="POST" action="">
			{% csrf_token %}
			{{ form.username.label}}
			<input type="text" name="username" class="form-control">
			{{ form.password.label}}
			<input type="password" name="password" class="form-control">
			<input type="submit">
		</form>

		<p>If you dont have any account? Then <a href="{% url 'register' %}">register</a></p>
	</body>
</html>
