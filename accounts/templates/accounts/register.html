<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div>
			<h1>Register</h1>

		</div>
		<form method="POST">
			{% csrf_token %}
			{{ form.username.label}}
			{{ form.username}}
			{{ form.password.label}}
			{{ form.password}}
			{{ form.email.label}}
			{{ form.email }}
			<input type="submit" class="form-control">
		</form>
		{{form.errors}}
		<p>Already have an account?</p><a href="{% url 'login' %}">Login</a>

		<script>
				var form_fields = document.getElementByTagName('input');
				form_fields[1].placeholder = '1'
				form_fields[2].placeholder = '2'
				form_fields[3].placeholder = '3'
				form_fields[4].placeholder = '4'

				for (var field in form_fields){
					form_fields[field].className == 'form-control'
				}
		</script>
	</body>
</html>
