{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div class="text-center row ">
			<div class="col"></div>
			<div class="container col card">
				<h1>Register</h1>
				<form method="POST">
					{% csrf_token %}
					{{ form|crispy }}
					<input class="btn btn-outline-info" type="submit" class="form-control">
				</form>
				{{form.errors}}
			</div>
			<div class="col">
				<div class="card">
					<p>Already have an account?</p><a class="btn btn-outline-info" href="{% url 'login' %}">Login</a>
				</div>
			</div>
			
		</div>
			
		

		<script>
				var form_fields = document.getElementByTagName('input');
				form_fields[1].placeholder = '1'
				form_fields[2].placeholder = '2'
				form_fields[3].placeholder = '3'
				form_fields[4].placeholder = '4'

				for (var field in form_fields){
					form_fields[field].className == 'form-control'
				}
		</script>
	</body>
</html>
{% endblock content %}
